---
shortcuts:
  hostname: penpot.company
  dataFolder: /app/data
  logFolder: /app/logs

base:
  workload:
    kind: Deployment
    strategy:
      type: RollingUpdate
    containers:
      penpot:
        image:
          registry: registry.hub.docker.com
          repository: penpotapp/backend
          tag:
          pullPolicy: Always
        ports:
          main:
            - penpot
        volumeMounts:
          storage:
            data:
              path: /app/data/
        envFrom:
          main: {}
          secrets: {}
        livenessProbe:
          httpGet:
            path: /readyz 
            port: 6060
          failureThreshold: 20
        readinessProbe:
          httpGet:
            path: /readyz 
            port: 6060
          failureThreshold: 20
        startUpProbe:
          httpGet:
            path: /readyz 
            port: 6060
          failureThreshold: 80

ingress:
  main:
    enabled: true
    class: traefik
    rules:
      - host: '{{ .Values.shortcuts.hostname }}'
        http:
          paths:
            - backend:
                service:
                  name: '{{ include "chart.fullname" $ }}-main'
                  port:
                    number: 6060
              path: /
              pathType: Prefix
    tls:
      - hosts:
          - '{{ .Values.shortcuts.hostname }}'
        secretName: '{{ .Values.shortcuts.hostname }}'

services:
  main:
    enabled: true
    type: ClusterIP
    ports:
      penpot:
        port: 6060
        targetPort: 6060
        protocol: TCP

storage:
  data:
    enabled: true
    storageClassName: default
    size: 1Gi
    accessModes:
      - ReadWriteOnce

config:
  env:
    main:
      enabled: true
      sensitive: false
      remove: []
      data:
        DOMAIN: '{{ .Values.shortcuts.hostname }}'
    secrets:
      enabled: true
      sensitive: true
      remove: []
      data:
        ADMIN_TOKEN: "R@ndomToken$tring"
