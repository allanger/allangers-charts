---
shortcuts:
  backendURL: kitchenowl-api.company
  frontendURL: kitchenowl.company

base:
  workload:
    kind: Deployment
    strategy:
      type: RollingUpdate
    containers:
      kitchenowl-web:
        image:
          registry: registry.hub.docker.com
          repository: tombursch/kitchenowl-web
          tag:
          pullPolicy: Always
        ports:
          frontend: 
            - http
        volumeMounts:
          extraVolumes:
            nginx-cache:
              path: /var/cache/nginx/
        envFrom:
          frontend-env: {}
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 3
ingress:
  frontend:
    enabled: true
    annotations: {}
    class: traefik
    rules:
      - host: '{{ .Values.shortcuts.frontendURL }}'
        http:
          paths:
            - backend:
                service:
                  name: '{{ include "chart.fullname" $ }}-main'
                  port:
                    number: 80
              path: /
              pathType: Prefix
    tls:
      - hosts:
          - '{{ .Values.shortcuts.frontendURL }}'
        secretName: '{{ .Values.shortcuts.frontendURL }}'

extraVolumes:
  # -- Because by default the fs is read-only, we need to add an emtpy dir volume
  nginx-cache:
    emptyDir: {}

services:
  frontend:
    enabled: true
    type: ClusterIP
    ports:
      http:
        port: 80
        targetPort: 80
        protocol: TCP

config:
  env:
    frontend-env:
      enabled: true
      sensitive: false
      remove: []
      data:
        BACK_URL: '{{ .Values.shortcuts.backendURL }}'
  
